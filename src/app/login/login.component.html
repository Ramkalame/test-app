
<div class=" d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card mt-1 border-0">
            <div class="card-body p-2">
              <h4 class=" text-center mb-2">Sign In</h4>

              <form [formGroup]="loginForm" (ngSubmit)="signIn()">
                <div class="form-outline mb-3">
                  <input type="text" formControlName="userid" class="form-control form-control-md" placeholder="Userid" [ngClass]="{ 'is-invalid': signin && loginForm.controls['userid'].errors }"  />
                  <div *ngIf="signin && loginForm.controls['userid'].errors" class="invalid-feedback">
                    <div *ngIf="loginForm.controls['userid'].errors['required']">User ID is required</div>
                </div>
                </div>
                <div class="form-outline mb-3">
                  <input type="password" formControlName="password" class="form-control form-control-md" placeholder="Password" [ngClass]="{ 'is-invalid': signin && loginForm.controls['password'].errors }" />
                  <div *ngIf="signin && loginForm.controls['password'].errors" class="invalid-feedback">
                    <div *ngIf="loginForm.controls['password'].errors['required']">User ID is required</div>
                </div>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success  btn-md p-2 m-2">Submit</button>
                  <button type="reset" class="btn btn-danger  btn-md p-2 m-2">Reset</button>

                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
